<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Signin & SignUp</title>
  </head>
  <body>
    <div class="login-container">
      <form action="" class="form-login">
        <ul class="login-nav">
          <li class="login-nav_item active">
            <a href="#">Sign In</a>
          </li>
          <li class="login-nav_item">
            <a href="#">Sign Up</a>
          </li>
        </ul>
        <label for="login-input-user" class="login_label"> Username </label>
        <input id="login-input-user" class="login_input" type="text" />
        <label for="login-input-password" class="login_label">
          Password
        </label>
        <input id="login-input-password" class="login_input" type="password" />
        <label for="login-sign-up" class="login_label--checkbox">
          <input
            id="login-sign-up"
            type="checkbox"
            class="login_input--checkbox"
          />
          Keep me Signed in
        </label>
        <button class="login_submit" disabled>Sign in</button>
      </form>
      <a href="#" class="login_forgot">Forgot Password</a>
    </div>
  </body>
</html>
